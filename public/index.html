<! DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>Poeple</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
            <ol id="feedBack" class="chat__messages"></ol>
            
            <div class="chat__footer">
                <form action="" id="message-form">
                    <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    <script id="message-template" type="text/template">
      <li class="message">
          <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{time}}</span>
          </div>
          <div class="message__body">
              <p>{{text}}</p>
          </div>
      </li>
    </script> 
    
    <script id="message-geoLocation" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="blank">My Current Location</a>
                </p>
            </div>
        </li>
      </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.5.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
    </body>
</html>
